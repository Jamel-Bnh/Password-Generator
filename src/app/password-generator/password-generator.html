
<div class="container">
  <h1>Password Generator</h1>

  <!-- Slider for password length -->
  <div class="password-length">
    <label>Length: <span>{{ passwordLength }}</span></label>
    <input
      type="range"
      min="4"
      max="32"
      [(ngModel)]="passwordLength"
      class="slider"
    />
  </div>

  <!-- Checkboxes for options -->
  <div class="options">
    <label><input type="checkbox" [(ngModel)]="includeUppercase" /> Uppercase</label>
    <label><input type="checkbox" [(ngModel)]="includeLowercase" /> Lowercase</label>
    <label><input type="checkbox" [(ngModel)]="includeNumbers" /> Numbers</label>
    <label><input type="checkbox" [(ngModel)]="includeSymbols" /> Symbols</label>
  </div>

  <!-- Generate Button -->
  <button (click)="passwordGenerator()">Generate</button>

  <!-- Generated Password Result and Fancy Copy Button -->
  <div class="result" *ngIf="generatedPassword">
    <input type="text" [value]="generatedPassword" readonly />
    <p *ngIf="copySuccess" class="success-message">Password copied to clipboard!</p>
    <button class="btn-copy" type="button" (click)="copyPassword()">
      <span
        data-text-end="Copied!"
        data-text-initial="Copy to clipboard"
        class="cp-tooltip"
      ></span>
      <span>
        <!-- Clipboard Icon -->
        <svg
          class="cp-clipboard"
          viewBox="0 0 6.35 6.35"
          height="20"
          width="20"
        >
          <g>
            <path
              fill="currentColor"
              d="M2.43.265c-.3 0-.548.236-.573.53h-.328a.74.74 0 0 0-.735.734v3.822a.74.74 0 0 0 .735.734H4.82a.74.74 0 0 0 .735-.734V1.529a.74.74 0 0 0-.735-.735h-.328a.58.58 0 0 0-.573-.53zm0 .529h1.49c.032 0 .049.017.049.049v.431c0 .032-.017.049-.049.049H2.43c-.032 0-.05-.017-.05-.049V.843c0-.032.018-.05.05-.05zm-.901.53h.328c.026.292.274.528.573.528h1.49a.58.58 0 0 0 .573-.529h.328a.2.2 0 0 1 .206.206v3.822a.2.2 0 0 1-.206.205H1.53a.2.2 0 0 1-.206-.205V1.529a.2.2 0 0 1 .206-.206z"
            ></path>
          </g>
        </svg>

        <!-- Check mark Icon -->
        <svg
          class="cp-check-mark"
          viewBox="0 0 24 24"
          height="18"
          width="18"
        >
          <g>
            <path
              fill="currentColor"
              d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 2.121l-10.6 10.6z"
            ></path>
          </g>
        </svg>
